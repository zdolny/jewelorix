<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Jewelorix</title>
  <link href="https://fonts.googleapis.com/css2?family=Geo&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <link rel="stylesheet" href="css/mobile.css"
        media="screen and (max-device-width: 768px) and (orientation: portrait), screen and (max-device-width: 1024px) and (orientation: landscape)">

  <link rel="apple-touch-icon" sizes="57x57" href="images/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

  <link rel="apple-touch-startup-image"
        href="images/ios-startup-748x1024.png"
        media="screen and (min-device-width: 768px) and (orientation:landscape)" >
  <link rel="apple-touch-startup-image"
        href="images/ios-startup-768x1004.png"
        media="screen and (min-device-width: 768px) and (orientation:portrait)" >
  <link rel="apple-touch-startup-image"
        href="images/ios-startup-320x460.png"
        media="screen and (max-device-width:320px)">

  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
  <div id="game" class="game">
    <div class="screen splash-screen" data-screen="splash-screen">
      <h1 class="logo">Jewelorix</h1>
      <span class="continue">Continue...</span>
    </div>
    <div class="screen main-menu" data-screen="main-menu">
      <h2 class="logo">Jewelorix</h2>
      <ul class="menu">
        <li><button name="game-screen">Play</button>
        <li><button name="high-scores">High Scores</button>
        <li><button name="about">About</button>
        <li><button name="exit-screen">Exit</button>
      </ul>
    </div>
    <div class="screen game-screen" data-screen="game-screen"></div>
    <div class="screen high-scores" data-screen="high-scores"></div>
  </div>

  <script src="js/game.js"></script>
  <script src="js/screen.splash.js"></script>
  <script src="js/screen.main-menu.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
